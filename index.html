<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RoyalBot AI Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;

    h1 {

    }

    #chat {
      width: 100%;
      max-width: 500px;
      height: 450px;
      border: 1px solid #555;

      overflow-y: auto;
      background: #1e1e1e;

    .msg {
      margin-bottom: 15px;

    #inputArea {
      display: flex;
      width: 100%;

    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;

    button {
      padding: 10px;
      background: #00ccff;
      border: none;

    }

      background: #0099cc;

<body>

  <h1>ü§ñ RoyalBot</h1>
  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const apiKey = "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"; // Paste your API key here
    const chatDiv = document.getElementById('chat');

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message === "") return;

      addMessage("You", message, "user");
      input.value = "";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: message }]
        })
      });

    try {
  const data = await response.json();

  console.log(data); // Log the full response

  if (data.choices && data.choices.length > 0) {
    const reply = data.choices[0].message.content;
    addMessage("RoyalBot", reply, "bot");
  } else if (data.error) {
    addMessage("RoyalBot", `‚ö†Ô∏è Error: ${data.error.message}`, "bot");
  } else {
    addMessage("RoyalBot", "‚ö†Ô∏è Unexpected response format.", "bot");
  }
} catch (err) {
  console.error(err);
  addMessage("RoyalBot", "‚ö†Ô∏è Error talking to AI. Check console log.", "bot");
}
    }

    function addMessage(sender, text, type) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `msg ${type}`;
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatDiv.appendChild(msgDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>

</body>
